{% extends 'blog/base.html' %}

{%block titulo%}Mi blog con extensiones{%endblock%}
{% block contenido%} 
        <h2>Lista de posts</h2>
        <ul>
        {% for post in posts %}
            <li><a href="{% url 'detalle_post' pk=post.pk %}">{{post}}</a></li>
        {% endfor%}
        </ul>
        <h2>Lista de autores</h2>
        <ul>
        {% for autor in autores %}
            <li>{{autor}}</li>
        {% endfor%}
        </ul>
{% endblock%}
